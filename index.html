<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Cardíaco</title>

    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <div id="screen_1">
        <h2>Selecione uma opção:</h2>
        <form>
          <div>
            <input name="patient" type="radio" id="newPatient" checked>
            <label for="newPatient">Novo Paciente</label>
          </div>
          <div>
            <input name="patient" type="radio" id="oldPatient">
            <label for="oldPatient">Paciente já existente</label>
          </div>
          <input type="button" value="Próximo" id="screen_1Btn">
        </form>
      </div>
      
      <div id="screen_2" class="hide">
        <h2>Novo Paciente</h2>
        <form>
          <div>
            <label for="name">Nome:</label>
            <input name="name" type="text" id="name">
          </div>
          <div>
            <label for="age">Idade:</label>
            <input name="age" type="number" id="age">
          </div>
          <div>
            <label>Sexo:</label>
            <input name="sex" type="radio" id="female" checked>
            <label for="female">Feminino</label>
            <input name="sex" type="radio" id="male">
            <label for="male">Masculino</label>
          </div>
          <input type="button" value="Próximo" id="screen_2Btn">
        </form>
      </div>

      <div id="screen_3" class="hide">
        <h2>Pacientes</h2>
        <form>
          <div id="patientList"></div>
          <input type="button" value="Próximo" id="screen_3Btn">
        </form>
      </div>

      <div id="screen_4" class="hide">
        <div>
          <p>
            <span id="patientName"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="fcmax"></span>
          </p>
          <input type="button" value="Iniciar" id="startComunication">
        </div>
        <div id="statusText"></div>
        <canvas id="waves"></canvas>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/heartRateSensor.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
